name: Build and Publish storybook to GitHub Pages

on:
  push:
    branches: ["develop"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.0
        with:
          path: build/storybook
